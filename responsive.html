<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        body {
            background-color: black;
            transition: background-color 0.5s;
        }

        .fa-regular {
            position: absolute;

        }

        .flexbox {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .gridbox{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;

        }

        div {
            border: 2px solid rgb(9, 253, 66);
        }

        /* MOBILE FIRST */
        [class="col-"] {
            width: 100%;

        }

        /* EXTRA SMALL (devise under 600px) */
        @media screen and (max-width:600px) {
            body {
                background-color: rgb(240, 105, 15);
            }

            .gridbox{
                grid-template-columns: 1fr;
                grid-template-rows: 3;
            }

        }

        /*SMALL (device 600px an up) */
        @media screen and (min-width:600px) {
            body {
                background-color: rgb(173, 64, 236);
            }
        }

        /* MEDIUM (devis 768px and up) */
        @media screen and (min-width:768px) {
            body {
                background-color: rgb(33, 71, 244);
            }

            .col-md-half {
                width: 50%;
            }

            .gridbox{
                grid-template-columns: 2fr 2fr;
                /* grid-template-rows: 2; */
            }

        }

        /* LARGE (devis 992px and up) */
        @media screen and (min-width:992px) {
            body {
                background-color: yellow;
            }

        }

        /* EXTRA LARGE (devis 1200px and up) */
        @media screen and (min-width:1200px) {
            body {
                background-color: green;

                .gridbox{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;

        }
            }
        }
/* 
        /* changement en fonction de l'orientation de l'Ã©cran (portrait ou paysage)*/
        /* @media screen and (orientation:landscape) {
            body {
                background-color: red;
            }
        } */ */

        /* grid*/
        .grid-container {
            background-color: blue;
            gap: 10px;
            padding: 10px;
        }

        .grid-container div {
            padding: 23px;
            text-align: center;
            background-color: rgb(69, 198, 238);
            border: 2px solid black;
            font-size: 24px;

        }

        .item1 {
            color: aqua;
            grid-column: 1 / 3;
            grid-row: 1;
        }

        .item2 {
            color: rgb(188, 35, 35);
            grid-column: 3;
            grid-row: 1 / 3;
        }

        .item3 {
            color: rgb(0, 255, 21);
        }
 
        .item4 {
            color: rgb(128, 21, 236);
        }

        .item5 {
            color: rgb(236, 23, 161);
            
        }

        .item6 {
            color: coral;
        } 
    </style>
</head>

<body>

        <div class="flexbox">
            <div class="grid-item item1"><img src="images (5).jpg" alt=""></div>
            <div class="grid-item item2"><img src="images (1).jpg" alt="" ></div>
            <div class="grid-item item3"> <img src="images.jpg" alt=""></div>

        <div class="gridbox">
            <div class="grid-item item4"><img src="images (2).jpg" alt=""></div>
            <div class="grid-item item5"><img src="images (3).jpg" alt=""></div>
            <div class="grid-item item6"><img src="images (4).jpg" alt=""></div>

    </div>
